<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TechCardy</title>
  <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
  <div class="contact-container">
    <div class="contact-card">
      <div class="glow-overlay"></div>
      <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        <h1 class="title">Contact Us</h1>
      </div>
      <div class="content">
        <img src="pic.jpg" alt="Profile Picture" class="profile-pic">
        <h2 class="name">Krishi Agarwal</h2>
        <p class="role">Founder, TechCardy</p>
        <p class="bio">
          We at TechCardy deliver NFC-enabled smart business cards that elevate modern networking and redefine contact sharing.
        </p>
        <div class="contact-details">
          <a href="tel:+918250226290" class="contact-link">üìû +91 8250226290</a>
          <a href="mailto:agarwalkrishi67@gmail.com" class="contact-link">üìß agarwalkrishi67@gmail.com</a>
          <p class="address">üìç Siliguri, West Bengal - 734001</p>
        </div>
        <div class="qr-code">
          <img src="qr-code.png" alt="QR Code">
        </div>
        <button class="cta-button" id="saveContact">Save Contact</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("saveContact").addEventListener("click", function () {
      const vcfContent = `
BEGIN:VCARD
VERSION:3.0
FN:Krishi Agarwal
TEL:+918250226290
EMAIL:agarwalkrishi67@gmail.com
ADR;TYPE=HOME:;;Siliguri;;West Bengal;India;734001
ORG:TechCardy
TITLE:Founder
URL:www.techcardy.in
END:VCARD
      `;
      const blob = new Blob([vcfContent.trim()], { type: "text/vcard" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "krishi.vcf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
