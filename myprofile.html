<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - TechCardy</title>
  <link rel="stylesheet" href="styless2.css">
</head>
<body>
  <header class="contact-header">
    <a href="index.html" class="back-btn">← Back to Home</a>
    <h1 class="page-title">Contact TechCardy</h1>
  </header>
  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <img src="pic.jpg" alt="Profile Picture" class="profile-pic">
        <h1 class="name">KRISHI AGARWAL</h1>
        <p class="title">FOUNDER OF TechCardy</p>
      </div>
      <p class="bio">
        At TechCardy, we create NFC-enabled smart cards that empower modern networking and redefine contact sharing.
      </p>
      <div class="contact-info">
        <a href="tel:+918250226290" class="contact-link">+91 8250226290</a>
        <a href="mailto:agarwalkrishi67@gmail.com" class="contact-link">agarwalkrishi67@gmail.com</a>
        <p class="address">Siliguri, West Bengal - 734001</p>
      </div>

      <div class="social-links">
        <a href="https://www.linkedin.com/in/krishi-agarwal-49b643249/" class="social-link" target="_blank">
          <img src="linkedin-icon.svg" alt="LinkedIn" class="social-icon">
        </a>
        <a href="https://github.com/johndoe" class="social-link" target="_blank">
          <img src="github-icon.svg" alt="GitHub" class="social-icon">
        </a>
        <a href="https://twitter.com/johndoe" class="social-link" target="_blank">
          <img src="twitter-icon.svg" alt="Twitter" class="social-icon">
        </a>
      </div>

      <button class="save-contact-btn" id="saveContact">Save Contact</button>
      <div class="qr-code">
        <img src="qr-code.png" alt="QR Code">
      </div>
    </div>
  </div>

  <footer class="contact-footer">
    <p>© 2023 TechCardy. All rights reserved.</p>
  </footer>

  <script>
    // Generate a VCF file for download
    document.getElementById("saveContact").addEventListener("click", function () {
      const vcfContent = `
BEGIN:VCARD
VERSION:3.0
FN:KRISHI AGARWAL
TEL:+918250226290
EMAIL:agarwalkrishi67@gmail.com
ADR;TYPE=HOME:;;SILIGURI;;WEST BENGAL;INDIA;734001
ORG:TechCardy
TITLE:Founder
URL:www.techcardy.in
END:VCARD
      `;
      const blob = new Blob([vcfContent.trim()], { type: "text/vcard" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "krishi.vcf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
