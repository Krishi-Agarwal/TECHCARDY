<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Video</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    video {
      width: 100%;
      height: auto;
    }

    /* Desktop View */
    .mobile-video {
      display: none;
    }

    @media (max-width: 768px) {
      /* Mobile View */
      .desktop-video {
        display: none;
      }

      .mobile-video {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Video for Desktop -->
  <video class="desktop-video" autoplay loop muted>
    <source src="laptopvid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Video for Mobile -->
  <video class="mobile-video" autoplay loop muted>
    <source src="mobilevid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
